<h1>Star Wars Character Creation</h1>
<form (ngSubmit)="onSubmit(characterCreation)" #characterCreation="ngForm">



    <div class="form-group ng-valid">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" ngModel required>
    </div>
    <br>
    <div class="form-group">
        <label for="weapon">Weapon: </label>
        <div *ngFor="let w of weapon">
            <label>
                <input type="radio" [value]="w" name="weapon" ngModel>
                {{ w }}
            </label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="race">Race: </label>
        <select id="race" name="race" ngModel required>
            <option *ngFor="let r of race" [value]="r">{{r}}</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="background">Background: </label>
        <div *ngFor="let b of background">
            <label>
                <input type="radio" [value]="b" ngModel name="background">
                {{ b }}
            </label>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success" [disabled]="!characterCreation.form.valid">Submit</button>
</form>
<br><br>

{{ model | json }}
