<h2>Form</h2>
<form (ngSubmit)="onSubmit(characterCreation)" #characterCreation="ngForm">
    <div class="form-group ng-valid">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
    </div>

    <div class="form-group">
        <label for="weapon">Weapon: </label>
        <div *ngFor="let w of weapon">
            <label>
                <input type="radio" [value]="w" name="weapon" [(ngModel)]="model.weapon" required> {{ w }}
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="race">Race: </label>
        <select id="race" name="race" [(ngModel)]="model.race" required>
            <option *ngFor="let r of race" [value]="r"> {{ r }} </option>
        </select>
    </div>

    <div class="form-group">
        <label for="background">Background: </label>
        <div *ngFor="let b of background">
            <label>
                <input type="radio" [value]="b" [(ngModel)]="model.background" name="background" required> {{ b }}
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!characterCreation.form.valid">Submit</button>
</form>
